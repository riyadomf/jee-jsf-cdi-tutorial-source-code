<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Request Scope Demo</title>
</h:head>
<h:body>
    <h2>Submit Feedback (Request Scope)</h2>
    <h:form>
        <p:inputTextarea value="#{feedbackBean.message}" rows="5" cols="30"
                         placeholder="Enter your feedback..."/>
        <br/>
        <p:commandButton value="Submit" action="#{feedbackBean.submit()}" />
    </h:form>
</h:body>
</html>
