<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Session Scope - Page 1</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>
<h:body styleClass="#{userProfileBean.theme}">
    <h:form>
        <h1>Page 1</h1>
        <p>
            <h:outputText value="This is the first page. The current theme is:  #{userProfileBean.theme}"/></p>

        <p:commandButton value="Toggle Theme" action="#{userProfileBean.toggleTheme}"
                         update="@all" />
        <br/><br/>
        <h:link outcome="page2" value="Go to Page 2" styleClass="#{userProfileBean.theme}"/>
    </h:form>
</h:body>
</html>
